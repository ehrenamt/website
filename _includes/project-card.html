<a href="{{ project.url }}">
  <div class="project-card">
    <div class="project-image"
    style="{% if project.image %}background-image: url('{{ project.image }}');{% endif %}">
    </div>
    <div class="project-text">
      <h2 class="project-title">{{ project.title }}</h2>
      <div class="project-description show-on-large">{{ project.description }}</div>
      <div class="project-tech">
        <ul class="tech-list">
          {% for tech_item in project.tech %}
            <li class="tech-item">{{ tech_item }}</li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</a>
